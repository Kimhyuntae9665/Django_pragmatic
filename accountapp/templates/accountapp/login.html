{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

<div style="text-align:center; max-width:600px; margin:4rem auto;">
    <div>
        <h4> Login </h4>
    </div>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
<!--            {{form}}-->
<!--             bootstrap4를 이용해서 form styling-->
            {% bootstrap_form form %}
<!--                                                           rounded-pill은 알약 형태 col-6은 가로 넓이의 정도(%의 느낌 ) col-12가 MAX mt-3은 margin-top을 3정도 -->
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>

    </div>
</div>

{% endblock %}
