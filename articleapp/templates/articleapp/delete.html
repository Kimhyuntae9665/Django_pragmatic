{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align:center; max-width:600px; margin:4rem auto;">
    <div style="mb-4">
        <h4>Delete Article : {{target_article.title}}</h4>
    </div>
  <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="POST">
<!--     csrf_token은 form과 set로 따라간다 -->
    {% csrf_token %}

<!--    models 에서 섰던 form_class  = UserCreationform 으로 되어 있기에 form 만 적으면 User의 회원가입 형식이 자동으로 생성된다   -->
<!--      {{ form }}-->

      <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="제출">

  </form>

</div>


{% endblock %}
